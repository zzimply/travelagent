<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries Form</title>
</head>
<body>
<form action="{% url 'countries_form' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

<p>
{% for country in countries %}
<p>{{ country.name }}</p>
{% endfor%}
</p>
</body>
</html>
